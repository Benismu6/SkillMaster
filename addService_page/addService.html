<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Service</title>
    <!-- Link to the CSS file for styling the page -->
    <link rel="stylesheet" href="addService.css">
</head>
<body>
<!-- Navigation bar with links to Home, Profile, and Sign Out -->
<nav class="minimal-nav">
    <a href="/homepage.html">Home</a>
    <a href="/profiles_pages/personal-provider.html">Profile</a>
    <a href="#">Sign Out</a>
</nav>
<h1>Add Your Service</h1>

<!-- Main form for adding a service -->
<form id="serviceForm">
    <!-- Input for the service title -->
    <label for="title">Service Title:</label>
    <input type="text" id="title" name="title" required>

    <!-- Text area for a brief description of the service -->
    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <!-- Input for the category of the service -->
    <label for="category">Category:</label>
    <input type="text" id="category" name="category" placeholder="e.g., Tutoring, Graphic Design" required>

    <!-- Input for the price of the service -->
    <label for="price">Price ($):</label>
    <input type="number" id="price" name="price" min="1" step="0.01" required>

    <!-- Options for selecting the method of delivery -->
    <label>Method of Delivery:</label>
    <label><input type="radio" name="serviceType" value="live" id="liveService"> Live Video Streaming</label>
    <label><input type="radio" name="serviceType" value="post" id="postService"> Post Content Online</label>

    <!-- Section for livestreaming details, hidden by default -->
    <div id="liveStreamLinkSection" style="display: none;">
        <label for="liveStreamLink">Livestreaming Link:</label>
        <input type="url" id="liveStreamLink" name="liveStreamLink" placeholder="Enter livestreaming link">
    </div>

    <!-- Section for creating a tutorial, hidden by default -->
    <div id="tutorialSection" style="display: none;">
        <h2>Create Tutorial</h2>
        <!-- This is where the tutorial steps will be added -->
        <fieldset id="stepsSection">
            <legend>Steps</legend>
            <!-- First step is included by default -->
            <div class="step" id="step1">
                <h3>Step 1</h3>
                <label for="stepTitle1">Step Title:</label>
                <input type="text" id="stepTitle1" name="stepTitle1" required>

                <label for="stepDescription1">Step Description:</label>
                <textarea id="stepDescription1" name="stepDescription1" rows="4" required></textarea>

                <label for="stepMedia1">Upload Media (Optional):</label>
                <input type="file" id="stepMedia1" name="stepMedia1" accept="image/*,video/*">
            </div>
        </fieldset>
        <!-- Button to add additional steps -->
        <button type="button" id="addStepButton">Add Another Step</button>
    </div>

    <!-- Dropdown for selecting experience level -->
    <label for="experience">Experience Level:</label>
    <select id="experience" name="experience">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="expert">Expert</option>
    </select>

    <!-- Input for the provider's contact information -->
    <label for="contact">Contact Information:</label>
    <input type="email" id="contact" name="contact" placeholder="Your most available contact form">

    <!-- Text area for additional service details -->
    <label for="serviceDetails">Additional Service Details:</label>
    <textarea id="serviceDetails" name="serviceDetails" rows="3" placeholder="Any special requirements or notes"></textarea>

    <!-- Input for adding tags or keywords -->
    <label for="tags">Tags/Keywords:</label>
    <input type="text" id="tags" name="tags" placeholder="e.g., guitar, design, tutoring">

    <!-- Optional file upload for an image -->
    <label for="fileUpload">Upload Image (Optional):</label>
    <input type="file" id="fileUpload" name="fileUpload">

    <!-- Submit button for the form -->
    <button type="submit">Submit Service</button>
</form>

<!-- Placeholder for displaying success or error messages -->
<p id="confirmationMessage"></p>

<!-- Link to the JavaScript file for handling form interactions -->
<script src="addService.js"></script>
</body>
</html>
