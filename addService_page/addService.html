<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Service</title>
    <!-- Link to the CSS file for styling the page -->
    <link rel="stylesheet" href="addService.css">
</head>
<body>
<!-- Navigation bar with links to Home, Profile, and Sign Out -->
<nav class="minimal-nav">
    <a href="/homepage.html">Home</a>
    <a href="/profiles_pages/personal-provider.html">Profile</a>
    <a href="#">Sign Out</a>
</nav>
<h1>Add Your Service</h1>

<!-- Main form for adding a service -->
<form id="serviceForm">
    <!-- Service Details Section -->
    <fieldset>
        <legend>Service Details</legend>

        <label for="title">Service Title:</label>
        <input type="text" id="title" name="title" required>
        <!-- Maps to the 'title' field in the schema -->

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
        <!-- Maps to the 'description' field in the schema -->

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" placeholder="e.g., Tutoring, Graphic Design" required>
        <!-- Maps to the 'category' field in the schema -->

        <label for="price">Price ($):</label>
        <input type="number" id="price" name="price" min="1" step="0.01" required>
        <!-- Maps to the 'price' field in the schema -->

        <label for="experience">Experience Level:</label>
        <select id="experience" name="experience">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="expert">Expert</option>
        </select>
        <!-- Maps to the 'experience' field in the schema -->

        <label for="contact">Contact Information:</label>
        <input type="email" id="contact" name="contact" placeholder="Your most available contact">
        <!-- Maps to the 'contact' field in the schema -->

        <label for="additionalDetails">Additional Service Details:</label>
        <textarea id="additionalDetails" name="additionalDetails" rows="3" placeholder="Any special requirements or notes"></textarea>
        <!-- Maps to the 'additionalDetails' field in the schema -->

        <label for="tags">Tags/Keywords:</label>
        <input type="text" id="tags" name="tags" placeholder="e.g., guitar, design, tutoring">
        <!-- Maps to the 'tags' field in the schema -->

        <label for="imageUrl">Image URL (Optional):</label>
        <input type="url" id="imageUrl" name="imageUrl" placeholder="Enter URL of image">
        <!-- Maps to the 'imageUrl' field in the schema -->
    </fieldset>

    <!-- Tutorial Details Section -->
    <fieldset>
        <legend>Tutorial Details</legend>

        <label for="tutorialTitle">Tutorial Title:</label>
        <input type="text" id="tutorialTitle" name="tutorialTitle" required>
        <!-- Maps to the 'title' field in the tutorial schema -->

        <label for="tutorialDescription">Tutorial Description:</label>
        <textarea id="tutorialDescription" name="tutorialDescription" rows="4" placeholder="Brief tutorial description"></textarea>
        <!-- Maps to the 'description' field in the tutorial schema -->

        <fieldset id="stepsSection">
            <legend>Tutorial Steps</legend>
            <div class="step" id="step-1">
                <label for="stepContent-1">Step 1 Content:</label>
                <textarea id="stepContent-1" name="steps[0][content]" rows="3" required></textarea>
                <label for="stepMedia-1">Media URLs (comma-separated):</label>
                <input type="text" id="stepMedia-1" name="steps[0][media]" placeholder="e.g., http://example.com/image.jpg">
            </div>
            <!-- More steps will be added dynamically -->
        </fieldset>
        <button type="button" id="addStepButton">Add Step</button>
    </fieldset>

    <!-- Submit button -->
    <button type="submit">Submit Service and Tutorial</button>
</form>

<!-- Placeholder for displaying success or error messages -->
<p id="confirmationMessage"></p>

<!-- Link to the JavaScript file for handling form interactions -->
<script src="addService.js"></script>
</body>
</html>
