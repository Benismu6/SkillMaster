<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Your Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Offer Your Service</h1>
    </header>

    <main>
        <section class="form-section">
            <form id="serviceForm">
                <input type="text" id="serviceName" placeholder="Service Name" required>
                <input type="text" id="serviceDescription" placeholder="Description" required>
                <input type="text" id="servicePrice" placeholder="Price" required>
                <input type="text" id="serviceSkill" placeholder="Skill" required>
                <input type="number" id="serviceAge" placeholder="Age" required>
                <select id="serviceGender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <input type="number" id="serviceExperience" placeholder="Years of Experience" required>
                <button type="submit">Add Service</button>
            </form>
        </section>
    </main>

    <script src="Service Listing Page Script.js"></script>
</body>
</html>
