<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Notification</title>
    <link rel="stylesheet" href="popup.css"> <!-- Path to your CSS file -->
</head>
<body>
    <div id="popup-container" class="popup-container" style="display: none;">
        <img id="popup-image" class="popup-image" src="saddrake.gif" alt="Sad Drake">
        <div id="popup-message" class="popup-message">Something went wrong!</div>
        <button id="popup-close-button" class="popup-close-button">Close</button>
    </div>
    <script src="popup.js" type="module"></script> <!-- Path to your JS file -->
</body>
</html>
