<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Services</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <nav class="minimal-nav">
            <a href="/homepage.html" class="logo">SkillMaster</a>
            <a href="/homepage.html">Home</a>
        </nav>

        <h2>Available Services</h2>

        <!-- Filter Section -->
        <div class="filter-section">
            <label for="category">Category</label>
            <select id="category" name="category">
                <option value="">All Categories</option>
                <option value="Home">Home</option>
                <option value="Business">Business</option>
                <option value="Technology">Technology</option>
                <option value="Education">Education</option>
                <option value="Other">Other</option>
            </select>

            <label for="tags">Tags</label>
            <input type="text" id="tags" name="tags" placeholder="Enter tags">

            <label for="minPrice">Min Price</label>
            <input type="number" id="minPrice" name="minPrice" placeholder="Min Price">

            <label for="maxPrice">Max Price</label>
            <input type="number" id="maxPrice" name="maxPrice" placeholder="Max Price">

            <label for="search">Search</label>
            <input type="text" id="search" name="search" placeholder="Search services">

            <button onclick="fetchServices()">Search</button>
        </div>

        <!-- Services List -->
        <div id="servicesList">
            <!-- Services will be displayed here dynamically -->
        </div>
    </div>

    <script src="available_services.js"></script>
</body>
</html>
